language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "nightly"
  - "pypy"
# command to install dependencies
install:
  - pip install pylint .
# command to run tests
script:
  - python setup.py test
  - python setup.py check
  - python setup.py pep8
  - pylint --errors-only dbusapi
  - pylint --errors-only dbusdeviation
